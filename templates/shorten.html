<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortened URL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <style>
        .container {
            margin-top: 50px;
            padding: 30px;
            max-width: 600px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        #shortened-url {
            font-size: 1.25rem;
            color: #0d6efd;
            word-wrap: break-word;
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background-color: #0d6efd;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .back-button:hover {
            background-color: #0056b3;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #shortened-url {
            font-size: 1.25rem;
            color: #0d6efd;
            word-wrap: break-word;
            cursor: pointer;
        }

        .copy-button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background-color: #0d6efd;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .copy-button:hover {
            background-color: #0056b3;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>

    <!-- Main Content -->
    <div class="container">
        <h1>Your Shortened URL</h1>
        <p id="shortened-url">{{ short_url }}</p>
        <button class="copy-button" onclick="copyToClipboard()">Copy URL</button>
        <a href="index" class="back-button">Back to Home</a>
    </div>
    <!-- JavaScript -->
    <script>
        function copyToClipboard() {
            // Get the text content of the paragraph
            const urlText = document.getElementById("shortened-url").textContent;

            // Create a temporary textarea element to copy the text
            const tempInput = document.createElement("textarea");
            tempInput.value = urlText;
            document.body.appendChild(tempInput);

            // Select the text and execute the copy command
            tempInput.select();
            document.execCommand("copy");

            // Remove the temporary textarea
            document.body.removeChild(tempInput);

            // Notify the user
            alert("URL copied to clipboard!");
        }
    </script>
</body>
</html>
